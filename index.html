<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe4e1;
      overflow: hidden;
      font-family: "游ゴシック", sans-serif;
    }

    .envelope {
      position: relative;
      width: 200px;
      height: 120px;
      background: #ff6f61;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #ff877b;
      transition: transform 0.5s;
      transform-origin: top;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 180px;
      height: 100px;
      background: white;
      padding: 15px;
      box-sizing: border-box;
      transform: translateY(100%);
      transition: transform 0.8s;
      z-index: 1;
    }

    .letter.open {
      transform: translateY(-120%);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .overlay.active {
      display: flex;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall linear forwards;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translate(var(--x), -120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="envelope" id="envelope">
      <div class="flap" id="flap"></div>
      <div class="letter" id="letter">
        お誕生日おめでとう！<br>
        これからもずっといっぱい話そうね！
      </div>
    </div>
  </div>
  <div class="hearts" id="hearts"></div>

  <script>
    const envelope = document.getElementById("envelope");
    const flap = document.getElementById("flap");
    const letter = document.getElementById("letter");
    const overlay = document.getElementById("overlay");
    const heartsContainer = document.getElementById("hearts");

    let heartInterval;

    // 封筒タップで開く
    envelope.addEventListener("click", () => {
      flap.style.transform = "rotateX(180deg)";
      letter.classList.add("open");
      overlay.classList.add("active");

      // ハートを3秒間出し続ける
      heartInterval = setInterval(() => {
        for (let i = 0; i < 10; i++) { // 1tickで10個 → 100個/秒
          createHeart();
        }
      }, 100); // 0.1秒ごと
      setTimeout(() => clearInterval(heartInterval), 3000);
    });

    // 画面外クリックで閉じる
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        flap.style.transform = "rotateX(0deg)";
        letter.classList.remove("open");
        overlay.classList.remove("active");
      }
    });

    // ハート生成関数
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      // 出現位置（画面下ランダム）
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-30px";

      // ランダムな速度と重力（アニメーション時間に反映）
      const duration = 2 + Math.random() * 3; // 2〜5秒
      const horizontalMove = (Math.random() - 0.5) * 200; // 左右ランダム
      heart.style.setProperty("--x", `${horizontalMove}px`);
      heart.style.animationDuration = duration + "s";

      heartsContainer.appendChild(heart);

      // アニメーション終了で削除
      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }
  </script>
</body>
</html>
